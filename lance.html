<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Contact Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form class="contact-form">
      <h2>Simple Contact Form</h2>
      
      <label for="name">Name *</label>
      <div class="name-group">
        <input type="text" id="first-name" placeholder="First" required />
        <input type="text" id="last-name" placeholder="Last" />
      </div>
      
      <label for="email">Email *</label>
      <input type="email" id="email" placeholder="your@email.com" required />

      <label for="message">Comment or Message</label>
      <textarea id="message" rows="5" placeholder="type your message here..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
